<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-card">
        <h2>Profil Pengguna</h2>
        <div class="profile-image">
          <img
            id="profile-picture"
            src="assets/default-profile.svg"
            alt="Foto Profil"
          />
        </div>
        <div class="profile-info">
          <!-- âœ… Pastikan ID element sesuai -->
          <p><strong>Nama:</strong> <span id="profile-name">-</span></p>
          <p><strong>No Telepon:</strong> <span id="profile-phone">-</span></p>
          <p><strong>Email:</strong> <span id="profile-email">-</span></p>
        </div>
        <button class="edit-btn" onclick="openEditProfile()">
          Edit Profil
        </button>
        <!-- Tombol Hapus Akun -->
        <button class="delete-btn" onclick="deleteAccount()">Hapus Akun</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
